name: Java Maven CI

on:
  push:
    branches: [ "master" ]

jobs:
  maven:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Build with Maven
      run: mvn compile

    - name: Run the App
      run: java -cp target/classes com.example.HelloWorld
